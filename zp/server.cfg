// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels.

// Must specify sv_region, or it won't show up in Steam server browser
// 0: US East coast
// 1: US West coast
// 2: South America
// 3: Europe
// 4: Asia
// 5: Australia
// 6: Middle East
// 7: Africa
sv_region 0

// disable autoaim
sv_aim 0
sv_lan 0

// player bounding boxes (collisions, not clipping)
//sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Zombie Panic v1.0 Dedicated Server"

// maximum client movement speed 
sv_maxspeed 800

// 20 minute timelimit
mp_timelimit 20
sv_region 0
sv_proxies 1
sv_aim 0
sv_testmode 0
mp_startdelay 5
sv_lan 0
pausable 0
cl_clientspeed 1000